<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css"/>
</head>
<body>
    <div class="container">
    <div class="weather-app-wrapper">
    <div class="weather-app">
    <div class="overview-content">
    <br>
    <form id="search-form" class="mb-4">
        <div class="row">
            <div class="col-9">
                <input type="search" placeholder="Enter your city" class="form-control" id="search-input" autocomplete="off">
            </div>
            <div class="col-3">
                <input type="submit" value="Get weather" class="btn btn-primary" id="search-button">
            </div>
        </div>
    </form>
    <H1 id="city"></H1>
    <ul>
        <li >Last updated: <span id="date"></span>
        </li>
        <li id="description">
        Clear
        </li>
    </ul>
</div>
    
    <div class="row">
        <div class="col-6">
            <div class="clearfix weather-temperature">
            <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="weather-symbol" class="float-left" id="weather-icon"/>
             <strong id="temperature">12</strong><span class="units"><a href="#" id="celsius-link" class="active">¬∞C</a>|<a href="#" id="fahrenheit-link">¬∞F</a></span>
            </div>
        </div>
        <div class="col-6">
        <ul>
            <li>Humidity: <span id="humidity"></span> %</li>
            <li>Wind: <span id="wind"></span> km/h</li>
        </ul>
        </div>
    </div>
    <div class="forecast">
        <div class="row">
            <div class="col-2">
                <div class="forecast-weekday">Mon</div>
                <span class="forecast-temperature-max">34</span>
                <span class="forecast-temperature-min">28</span>
            </div>
           
            <div class="col-2">
                <div class="forecast-weekday">Tue</div>
                <span class="forecast-temperature-max">34</span>
                <span class="forecast-temperature-min">28</span>
            </div>
            <div class="col-2">
                <div class="forecast-weekday">Wed</div>
                <span class="forecast-temperature-max">22</span>
                <span class="forecast-temperature-min">18</span>
            </div>
            <div class="col-2">
                 <div class="forecast-weekday">Thu</div>
                <span class="forecast-temperature-max">20</span>
                <span class="forecast-temperature-min">10</span>
            </div>
            <div class="col-2">
                <div class="forecast-weekday">Fri</div>
                <span class="forecast-temperature-max">30</span>
                <span class="forecast-temperature-min">28</span>
            </div>
        </div>
    </div>
</div>
    <script src="src/app.js"></script>

    <small>
    <a href="https://github.com/Tiramis1/Vanilla-Weather-App" target="_blank">Open-source code,</a> by Isik Tiramis üë©üèª‚Äçüíª
    </small>
</div>
</div>
</div>
</body>
</html>
